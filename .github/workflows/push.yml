name: docker cd
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: docker login
      env:
        USER: ${{ secrets.DOCKER_USERNAME }}
        PASS: ${{ secrets.DOCKER_PASSWORD }}
      run: docker login -u "$USER" -p "$PASS"
    - name: env setup
      run: test -f .env || cp .env.sample .env
    - name: build images
      run: docker-compose build --no-cache
    - name: docker push
      run: docker-compose push
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    
    - name: Setup SSH agent
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Deploy to Droplet
      run: |
        ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 
        ls -la
        cd ~/CICD-GITHUB_ACTION_dotnet-cd-2/CICD-GITHUB_ACTION_dotnet-cd-2
        ls -la
        # pull git updates
        git pull origin master
        # rm local images cache
        docker rmi --force sbiramwar/dotnet-cd-demo:latest || true
        docker rmi --force sbiramwar/dotnet-cd-demo-db || true
        # pull images from remote
        docker-compose build --pull --no-cache
        docker-compose up -d --force-recreate

